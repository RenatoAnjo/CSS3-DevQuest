<!DOCTYPE html>
<html lang="en">
<head>

    <title>Box-sizing: Border Box</title>
</head>
<body>
    <h1>Box-sizing: Border Box</h1>

    <div class="com-border-box">
        Com border box - altura total e largura total é definida pela width e height .
    </div>
    <div class="sem-border-box">
        Sem border box - altura total e largura total é a soma do widht e height mais padding superior e inferior e bordar esquerda e direita .
    </div>
</body>
